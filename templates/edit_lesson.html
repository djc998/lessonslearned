<!DOCTYPE html>
<html>
<head>
    <title>Edit Lesson</title>
</head>
<body>
    <h1>Edit Lesson</h1>
    <form action="/lessons/{{ lesson.id }}/edit" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ lesson.title }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ lesson.description }}</textarea><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ lesson.type }}" required><br>

        <label for="impact">Impact:</label>
        <input type="text" id="impact" name="impact" value="{{ lesson.impact }}" required><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
